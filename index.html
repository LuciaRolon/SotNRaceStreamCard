<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Stream Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="style-blue">
  <div class="card">
    <div class="table-wrap">
      <div class="race-grid cols-3" id="raceGrid">
        <div class="race-grid-row race-grid-header" id="raceGridHeader">
          <div class="race-grid-cell race-grid-head">Player</div>
          <div class="race-grid-cell race-grid-head">Rank</div>
          <div class="race-grid-cell race-grid-head">Elo</div>
        </div>
        <div class="race-grid-row" id="raceGridBody">
          <div class="race-grid-cell race-grid-loading">Cargando...</div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
